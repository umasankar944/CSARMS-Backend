<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
		<script src="https://unpkg.com/unlazy@0.11.3/dist/unlazy.with-hashing.iife.js" defer init></script>
		<script type="text/javascript">
			window.tailwind.config = {
				darkMode: ['class'],
				theme: {
					extend: {
						colors: {
							border: 'hsl(var(--border))',
							input: 'hsl(var(--input))',
							ring: 'hsl(var(--ring))',
							background: 'hsl(var(--background))',
							foreground: 'hsl(var(--foreground))',
							primary: {
								DEFAULT: 'hsl(var(--primary))',
								foreground: 'hsl(var(--primary-foreground))'
							},
							secondary: {
								DEFAULT: 'hsl(var(--secondary))',
								foreground: 'hsl(var(--secondary-foreground))'
							},
							destructive: {
								DEFAULT: 'hsl(var(--destructive))',
								foreground: 'hsl(var(--destructive-foreground))'
							},
							muted: {
								DEFAULT: 'hsl(var(--muted))',
								foreground: 'hsl(var(--muted-foreground))'
							},
							accent: {
								DEFAULT: 'hsl(var(--accent))',
								foreground: 'hsl(var(--accent-foreground))'
							},
							popover: {
								DEFAULT: 'hsl(var(--popover))',
								foreground: 'hsl(var(--popover-foreground))'
							},
							card: {
								DEFAULT: 'hsl(var(--card))',
								foreground: 'hsl(var(--card-foreground))'
							},
						},
					}
				}
			}
		</script>
		<style type="text/tailwindcss">
			@layer base {
				:root {
					--background: 0 0% 100%;
--foreground: 240 10% 3.9%;
--card: 0 0% 100%;
--card-foreground: 240 10% 3.9%;
--popover: 0 0% 100%;
--popover-foreground: 240 10% 3.9%;
--primary: 240 5.9% 10%;
--primary-foreground: 0 0% 98%;
--secondary: 240 4.8% 95.9%;
--secondary-foreground: 240 5.9% 10%;
--muted: 240 4.8% 95.9%;
--muted-foreground: 240 3.8% 46.1%;
--accent: 240 4.8% 95.9%;
--accent-foreground: 240 5.9% 10%;
--destructive: 0 84.2% 60.2%;
--destructive-foreground: 0 0% 98%;
--border: 240 5.9% 90%;
--input: 240 5.9% 90%;
--ring: 240 5.9% 10%;
--radius: 0.5rem;
				}
				.dark {
					--background: 240 10% 3.9%;
--foreground: 0 0% 98%;
--card: 240 10% 3.9%;
--card-foreground: 0 0% 98%;
--popover: 240 10% 3.9%;
--popover-foreground: 0 0% 98%;
--primary: 0 0% 98%;
--primary-foreground: 240 5.9% 10%;
--secondary: 240 3.7% 15.9%;
--secondary-foreground: 0 0% 98%;
--muted: 240 3.7% 15.9%;
--muted-foreground: 240 5% 64.9%;
--accent: 240 3.7% 15.9%;
--accent-foreground: 0 0% 98%;
--destructive: 0 62.8% 30.6%;
--destructive-foreground: 0 0% 98%;
--border: 240 3.7% 15.9%;
--input: 240 3.7% 15.9%;
--ring: 240 4.9% 83.9%;
				}
			}
		</style>
  </head>
  <body>
    <div class="flex items-center justify-center h-screen bg-background text-primary-foreground">
    <p class="text-center">If no data available, your category list is empty. Please add categories using the Add Categories button.</p>
</div>

<div class="min-h-screen flex flex-col items-center justify-center bg-background text-primary-foreground">
    <div class="max-w-3xl w-full p-4">
        <table class="w-full border border-primary">
            <thead>
                <tr class="bg-primary text-primary-foreground">
                    <th class="p-2">Category Name</th>
                    <th class="p-2">Description</th>
                    <th class="p-2">View Tasks</th>
                    <th class="p-2">Edit</th>
                    <th class="p-2">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="p-2">Category 1</td>
                    <td class="p-2">Description of Category 1</td>
                    <td class="p-2">
                        <button class="bg-secondary text-secondary-foreground px-2 py-1 rounded">View Tasks</button>
                    </td>
                    <td class="p-2">
                        <button class="bg-secondary text-secondary-foreground px-2 py-1 rounded">Edit</button>
                    </td>
                    <td class="p-2">
                        <button class="bg-destructive text-destructive-foreground px-2 py-1 rounded">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="min-h-screen flex flex-col items-center justify-center bg-background text-primary-foreground">
    <div class="max-w-3xl w-full p-4">
        <button class="bg-primary text-primary-foreground px-4 py-2 rounded mb-4">Create a New Category</button>
        
        <div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-card text-card-foreground p-4 rounded-lg w-80">
                <h2 class="text-lg font-bold mb-2">Create New Category</h2>
                <input type="text" placeholder="Category Name" class="w-full border border-primary rounded p-2 mb-2">
                <textarea placeholder="Description" class="w-full border border-primary rounded p-2 mb-2"></textarea>
                <button class="bg-primary text-primary-foreground px-4 py-2 rounded">Create Category</button>
            </div>
        </div>
    </div>
</div>

  </body>
</html>
